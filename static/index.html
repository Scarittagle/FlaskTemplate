<!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description" content="">
     <meta name="author" content="">
     <!-- <link rel="icon" href="../../favicon.ico"> -->
     <title>Flask Template </title>
     <!-- Bootstrap core CSS -->
     <link href="{{ url_for('static', filename='styles/bootstrap.min.css') }}" rel="stylesheet">
     <!-- Font Style import -->
     <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
     <!-- Custom styles for this template -->
     <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet">
     <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
     <script src="{{ url_for('static', filename='js/script.js') }}"></script>
 </head>
 
 <body>
    <link rel="import" href="{{ url_for('static', filename='navbar.html') }}">
    <div class="row container">
        <div class="col-md-4 offset-md-4">
            <form class="form-signin" action="/signUp" method="post" role="form">
                <h2 class="form-signin-heading">Login </h2>
                <input type="email" name="username" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" name="password" class="form-control" placeholder="Password" required>

                <button class="btn btn-lg btn-primary btn-block" type="button">Register </button>
            </form>
        </div>
    </div>
 </body>
 
 </html>
