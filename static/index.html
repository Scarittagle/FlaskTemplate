<!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description" content="">
     <meta name="author" content="">
     <!-- <link rel="icon" href="../../favicon.ico"> -->
     <title>Flask Template </title>
     <!-- Bootstrap core CSS -->
     <link href="{{ url_for('static', filename='styles/bootstrap.min.css') }}" rel="stylesheet">
     <!-- Font Style import -->
     <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
     <!-- Custom styles for this template -->
     <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet">
     <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
     <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
     <script src="{{ url_for('static', filename='js/script.js') }}"></script>
 </head>
 
 <body>
    <nav class="navbar navbar-dark bg-primary navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#home">Template Title</a>
          </div>
          <button class="navbar-toggler hidden-md-up pull-xs-right" data-target="#collapsenav" data-toggle="collapse" type="button">
                  â˜°
              </button>
          <div class="navbar-toggleable-sm collapse pull-md-right text-xs-center" id="collapsenav">
            <ul class="nav navbar-nav">
              <li class="nav-item"><a class="nav-link" href="#">About</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    <div id='loginComponent' class="container">
        <div class='row'>
            <div id='loginDiv' class="col-md-6">
                <form class="form-signin" id='formLogin' role="form">
                    <h2>Login </h2>
                    <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                    <span id='errorMessageLogin'></span>
                    <button id="Login" class="btn btn-lg btn-primary btn-block" type="button">Login</button>
                </form>
            </div>
            <div id='registerDiv' class="col-md-6">
                <form class="form-signin" id='formRegister' role="form">
                    <h2>Register </h2>
                    <input type="email" name="emailreg" class="form-control" placeholder="Email address" required autofocus>
                    <input type="password" name="passwordreg" class="form-control" placeholder="Password" required>
                    <input type="password" name="passwordconfreg" class="form-control" placeholder="Confirm Password" required>
                    <span id='errorMessageReg'></span>
                    <button id="Register" class="btn btn-lg btn-primary btn-block" type="button">Register</button>
                </form>
            </div>
        </div>
    </div>
    <div id='homeComponent'>
        <script src="{{ url_for('static', filename='js/home.js') }}"></script>
        <div class="container">
            <div class="row">
                <h1 id="greeting">Welcome&nbsp;</h1>
            </div>
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Time</th>
                            <th scope="col">Link</th>
                        </tr>
                    </thead>
                    <tbody id='eventTableBody'>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
 </body>
 
 </html>
